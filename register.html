<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 荔荔社区</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/common.css">
    <link rel="stylesheet" href="src/css/auth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="src/images/logo.png" alt="荔荔社区">
                <h1>荔荔社区</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="post.html">发布</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <div class="search-box">
                    <input type="text" placeholder="搜索内容...">
                    <button><i class="bi bi-search"></i></button>
                </div>
                <!-- 主题切换按钮 -->
                <button class="theme-toggle" id="themeToggle" title="切换主题">
                    <i class="bi bi-sun-fill"></i>
                </button>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-login">登录</a>
                    <a href="register.html" class="btn btn-register">注册</a>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="main">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>注册账号</h2>
                    <p>加入荔荔社区，开启你的校园社交之旅</p>
                </div>
                
                <form class="auth-form" id="registerForm">
                    <!-- 头像上传 -->
                    <div class="avatar-upload">
                        <div class="avatar-preview" id="avatarPreview">
                            <img src="src/images/DefaultAvatar.png" alt="默认头像" id="avatarImage">
                            <div class="upload-icon">点击上传</div>
                        </div>
                        <input type="file" id="avatarInput" accept="image/*">
                    </div>
                    
                    <!-- 用户名 -->
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <div class="input-wrapper">
                            <i class="bi bi-person"></i>
                            <input type="text" id="username" name="username" placeholder="请输入用户名（仅限英文和数字）" required>
                        </div>
                        <div class="error-message" id="usernameError"></div>
                    </div>
                    
                    <!-- 学号 -->
                    <div class="form-group">
                        <label for="studentId">学号</label>
                        <div class="input-wrapper">
                            <i class="bi bi-person-badge"></i>
                            <input type="text" id="studentId" name="studentId" placeholder="请输入10位学号" required>
                        </div>
                        <div class="error-message" id="studentIdError"></div>
                    </div>
                    
                    <!-- 昵称 -->
                    <div class="form-group">
                        <label for="nickname">昵称</label>
                        <div class="input-wrapper">
                            <i class="bi bi-person-circle"></i>
                            <input type="text" id="nickname" name="nickname" placeholder="请输入昵称" required>
                        </div>
                        <div class="error-message" id="nicknameError"></div>
                    </div>
                    
                    <!-- 密码 -->
                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="input-wrapper">
                            <i class="bi bi-lock"></i>
                            <input type="password" id="password" name="password" placeholder="请输入密码" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    
                    <!-- 确认密码 -->
                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <div class="input-wrapper">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
                        </div>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                    
                    <!-- 兴趣标签 -->
                    <div class="form-group">
                        <label>兴趣标签（选择1-5个）</label>
                        <div class="interest-tags" id="interestTags">
                            <div class="interest-tag" data-tag="学习">学习</div>
                            <div class="interest-tag" data-tag="运动">运动</div>
                            <div class="interest-tag" data-tag="音乐">音乐</div>
                            <div class="interest-tag" data-tag="电影">电影</div>
                            <div class="interest-tag" data-tag="旅行">旅行</div>
                            <div class="interest-tag" data-tag="美食">美食</div>
                            <div class="interest-tag" data-tag="摄影">摄影</div>
                            <div class="interest-tag" data-tag="阅读">阅读</div>
                            <div class="interest-tag" data-tag="游戏">游戏</div>
                            <div class="interest-tag" data-tag="编程">编程</div>
                            <div class="interest-tag" data-tag="设计">设计</div>
                            <div class="interest-tag" data-tag="动漫">动漫</div>
                        </div>
                        <div class="error-message" id="interestTagsError"></div>
                    </div>
                    
                    <!-- 用户协议 -->
                    <div class="form-group">
                        <div class="remember-me">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            <label for="agreeTerms">我已阅读并同意<a href="terms.html" target="_blank">《用户协议》</a>和<a href="privacy.html" target="_blank">《隐私政策》</a></label>
                        </div>
                        <div class="error-message" id="agreeTermsError"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">注册</button>
                    
                    <div class="auth-divider">
                        <span>已有账号？</span>
                    </div>
                    
                    <a href="login.html" class="btn btn-outline btn-block">登录</a>
                </form>
            </div>
        </div>
    </main>

    <!-- 底部信息 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="src/images/logo.png" alt="荔荔社区">
                    <h2>荔荔社区</h2>
                    <p>校园生活交友平台</p>
                </div>
                <div class="footer-links">
                    <div class="link-group">
                        <h3>关于我们</h3>
                        <ul>
                            <li><a href="#">平台介绍</a></li>
                            <li><a href="#">团队成员</a></li>
                            <li><a href="#">联系方式</a></li>
                        </ul>
                    </div>
                    <div class="link-group">
                        <h3>帮助中心</h3>
                        <ul>
                            <li><a href="#">使用指南</a></li>
                            <li><a href="#">常见问题</a></li>
                            <li><a href="#">意见反馈</a></li>
                        </ul>
                    </div>
                    <div class="link-group">
                        <h3>条款政策</h3>
                        <ul>
                            <li><a href="#">用户协议</a></li>
                            <li><a href="#">隐私政策</a></li>
                            <li><a href="#">社区规范</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023 荔荔社区 - 校园社交平台</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript 文件 -->
    <script src="src/js/common.js"></script>
    <script src="src/js/register.js"></script>
</body>
</html>
