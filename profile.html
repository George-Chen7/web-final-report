<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 荔荔社区</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/common.css">
    <link rel="stylesheet" href="src/css/profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="src/images/logo.png" alt="荔荔社区">
                <h1>荔荔社区</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="post.html">发布</a></li>
                </ul>
            </nav>
            <div class="user-actions" id="userActions">
                <!-- 用户登录后显示 -->
                <div class="user-menu" id="userMenu">
                    <div class="user-avatar">
                        <img src="src/images/DefaultAvatar.png" alt="用户头像" id="userAvatar">
                    </div>
                    <div class="dropdown-menu">
                        <ul>
                            <li><a href="profile.html"><i class="bi bi-person"></i> 个人资料</a></li>
                            <li><a href="messages.html"><i class="bi bi-chat"></i> 我的消息</a></li>
                            <li><a href="settings.html"><i class="bi bi-gear"></i> 设置</a></li>
                            <li><a href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> 退出登录</a></li>
                        </ul>
                    </div>
                </div>
                
                <!-- 游客显示 -->
                <div class="guest-actions" id="guestActions">
                    <a href="login.html" class="btn btn-outline">登录</a>
                    <a href="register.html" class="btn btn-primary">注册</a>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="main">
        <div class="container">
            <div class="profile-container">
                <!-- 个人资料头部 -->
                <div class="profile-header">
                    <div class="profile-cover">
                        <img src="src/images/DefaultAvatar.png" alt="封面图" id="profileCover">
                        <button class="edit-cover" id="editCoverBtn"><i class="bi bi-camera"></i> 更换封面</button>
                        <input type="file" id="coverInput" accept="image/*" hidden>
                    </div>
                    
                    <div class="profile-info">
                        <div class="profile-avatar">
                            <img src="src/images/DefaultAvatar.png" alt="头像" id="profileAvatar">
                            <button class="edit-avatar" id="editAvatarBtn"><i class="bi bi-camera"></i></button>
                            <input type="file" id="avatarInput" accept="image/*" hidden>
                        </div>
                        
                        <div class="profile-details">
                            <h1 class="profile-name" id="profileName">张三</h1>
                            <p class="profile-id" id="profileId">学号：12345678</p>
                            <div class="profile-stats">
                                <div class="stat-item">
                                    <span class="stat-value" id="postCount">32</span>
                                    <span class="stat-label">动态</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-value" id="followingCount">128</span>
                                    <span class="stat-label">关注</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-value" id="followerCount">256</span>
                                    <span class="stat-label">粉丝</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="profile-actions">
                            <button class="btn btn-primary" id="editProfileBtn"><i class="bi bi-pencil"></i> 编辑资料</button>
                        </div>
                    </div>
                </div>
                
                <!-- 个人资料内容 -->
                <div class="profile-content">
                    <div class="profile-tabs">
                        <ul>
                            <li class="active" data-tab="posts">我的动态</li>
                        </ul>
                    </div>
                    <div class="profile-tab-content">
                        <!-- 我的动态 -->
                        <div class="tab-pane active" id="postsTab">
                            <div class="post-list" id="userPostList">
                                <!-- 动态列表将通过JavaScript动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 编辑资料模态框 -->
    <div class="modal" id="editProfileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>编辑个人资料</h2>
                <button class="close-modal" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editProfileForm">
                    <div class="form-group">
                        <label for="editNickname">昵称</label>
                        <input type="text" id="editNickname" name="nickname" placeholder="请输入昵称">
                    </div>
                    
                    <div class="form-group">
                        <label for="editGender">性别</label>
                        <select id="editGender" name="gender">
                            <option value="男">男</option>
                            <option value="女">女</option>
                            <option value="保密">保密</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editBirthday">生日</label>
                        <input type="date" id="editBirthday" name="birthday">
                    </div>
                    
                    <div class="form-group">
                        <label for="editLocation">所在地</label>
                        <input type="text" id="editLocation" name="location" placeholder="请输入所在地">
                    </div>
                    
                    <div class="form-group">
                        <label for="editCollege">学院</label>
                        <input type="text" id="editCollege" name="college" placeholder="请输入学院">
                    </div>
                    
                    <div class="form-group">
                        <label for="editMajor">专业</label>
                        <input type="text" id="editMajor" name="major" placeholder="请输入专业">
                    </div>
                    
                    <div class="form-group">
                        <label for="editBio">个人简介</label>
                        <textarea id="editBio" name="bio" rows="4" placeholder="请输入个人简介"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>兴趣标签（选择1-5个）</label>
                        <div class="interest-tags" id="editInterestTags">
                            <div class="interest-tag" data-tag="学习">学习</div>
                            <div class="interest-tag" data-tag="运动">运动</div>
                            <div class="interest-tag" data-tag="音乐">音乐</div>
                            <div class="interest-tag" data-tag="电影">电影</div>
                            <div class="interest-tag" data-tag="旅行">旅行</div>
                            <div class="interest-tag" data-tag="美食">美食</div>
                            <div class="interest-tag" data-tag="摄影">摄影</div>
                            <div class="interest-tag" data-tag="阅读">阅读</div>
                            <div class="interest-tag" data-tag="游戏">游戏</div>
                            <div class="interest-tag" data-tag="编程">编程</div>
                            <div class="interest-tag" data-tag="设计">设计</div>
                            <div class="interest-tag" data-tag="动漫">动漫</div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="cancelEditBtn">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 底部信息 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="src/images/logo.png" alt="荔荔社区">
                    <h2>荔荔社区</h2>
                    <p>校园生活交友平台</p>
                </div>
                <div class="footer-links">
                    <div class="link-group">
                        <h3>关于我们</h3>
                        <ul>
                            <li><a href="#">平台介绍</a></li>
                            <li><a href="#">团队成员</a></li>
                            <li><a href="#">联系方式</a></li>
                        </ul>
                    </div>
                    <div class="link-group">
                        <h3>帮助中心</h3>
                        <ul>
                            <li><a href="#">使用指南</a></li>
                            <li><a href="#">常见问题</a></li>
                            <li><a href="#">意见反馈</a></li>
                        </ul>
                    </div>
                    <div class="link-group">
                        <h3>条款政策</h3>
                        <ul>
                            <li><a href="#">用户协议</a></li>
                            <li><a href="#">隐私政策</a></li>
                            <li><a href="#">社区规范</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023 荔荔社区 - 校园社交平台</p>
            </div>
        </div>
    </footer>

    <!-- 返回顶部按钮 -->
    <button class="back-to-top" id="backToTop">
        <i class="bi bi-arrow-up"></i>
    </button>

    <!-- JavaScript 文件 -->
    <script src="src/js/common.js"></script>
    <script src="src/js/profile.js"></script>
</body>
</html>
