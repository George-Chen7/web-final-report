<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布动态 - 荔荔社区</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/common.css">
    <link rel="stylesheet" href="src/css/post.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="src/images/荔荔社区logo.png" alt="荔荔社区">
                <h1>荔荔社区</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="post.html" class="active">发布</a></li>
                    <li><a href="search.html">搜索</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <div class="search-box">
                    <input type="text" id="headerSearchInput" placeholder="搜索内容...">
                    <button id="headerSearchBtn"><i class="bi bi-search"></i></button>
                </div>
                <!-- 主题切换按钮 -->
                <button class="theme-toggle" id="themeToggle" title="切换主题">
                    <i class="bi bi-sun-fill"></i>
                </button>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-login">登录</a>
                    <a href="register.html" class="btn btn-register">注册</a>
                </div>
                <!-- 登录后显示的用户信息 -->
                <div class="user-info" style="display: none;">
                    <div class="avatar">
                        <img src="src/images/DefaultAvatar.png" alt="用户头像">
                    </div>
                    <div class="dropdown-menu">
                        <a href="profile.html"><i class="bi bi-person"></i> 个人主页</a>
                        <a href="settings.html"><i class="bi bi-gear"></i> 设置</a>
                        <a href="#" id="logout"><i class="bi bi-box-arrow-right"></i> 退出登录</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="main">
        <div class="container">
            <div class="post-container">
                <div class="post-header">
                    <h2>发布动态</h2>
                    <p>分享你的校园生活和想法</p>
                </div>
                
                <form class="post-form" id="postForm">
                    <!-- 文本内容 -->
                    <div class="form-group">
                        <textarea id="postContent" name="content" placeholder="分享你的想法..." rows="5"></textarea>
                        <div class="error-message" id="contentError"></div>
                    </div>
                    
                    <!-- 图片上传 -->
                    <div class="form-group">
                        <div class="upload-section">
                            <div class="upload-preview" id="uploadPreview"></div>
                            <div class="upload-actions">
                                <label for="imageUpload" class="upload-btn">
                                    <i class="bi bi-image"></i> 添加图片
                                </label>
                                <input type="file" id="imageUpload" accept="image/*" multiple hidden>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 话题标签 -->
                    <div class="form-group">
                        <div class="topic-section">
                            <div class="topic-header">
                                <i class="bi bi-hash"></i> 添加话题
                            </div>
                            <div class="topic-tags" id="topicTags">
                                <div class="topic-tag" data-tag="校园生活">#校园生活</div>
                                <div class="topic-tag" data-tag="学习">#学习</div>
                                <div class="topic-tag" data-tag="活动">#活动</div>
                                <div class="topic-tag" data-tag="美食">#美食</div>
                                <div class="topic-tag" data-tag="运动">#运动</div>
                                <div class="topic-tag" data-tag="音乐">#音乐</div>
                                <div class="topic-tag" data-tag="电影">#电影</div>
                                <div class="topic-tag" data-tag="旅行">#旅行</div>
                            </div>
                            <div class="custom-topic">
                                <input type="text" id="customTopic" placeholder="自定义话题...">
                                <button type="button" id="addCustomTopic">添加</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 隐私设置 -->
                    <div class="form-group">
                        <div class="privacy-section">
                            <label>谁可以看到这条动态？</label>
                            <div class="privacy-options">
                                <div class="privacy-option">
                                    <input type="radio" id="privacyPublic" name="privacy" value="public" checked>
                                    <label for="privacyPublic">
                                        <i class="bi bi-globe"></i> 公开
                                        <span class="option-desc">所有人可见</span>
                                    </label>
                                </div>
                                <div class="privacy-option">
                                    <input type="radio" id="privacyFollowers" name="privacy" value="followers">
                                    <label for="privacyFollowers">
                                        <i class="bi bi-people"></i> 粉丝可见
                                        <span class="option-desc">仅关注者可见</span>
                                    </label>
                                </div>
                                <div class="privacy-option">
                                    <input type="radio" id="privacyPrivate" name="privacy" value="private">
                                    <label for="privacyPrivate">
                                        <i class="bi bi-lock"></i> 私密
                                        <span class="option-desc">仅自己可见</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 提交按钮 -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="cancelBtn">取消</button>
                        <button type="submit" class="btn btn-primary">发布</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- 底部信息 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="src/images/logo.png" alt="荔荔社区">
                    <h2>荔荔社区</h2>
                    <p>校园生活交友平台</p>
                </div>
                <div class="footer-links">
                    <div class="link-group">
                        <h3>关于我们</h3>
                        <ul>
                            <li><a href="#">平台介绍</a></li>
                            <li><a href="#">团队成员</a></li>
                            <li><a href="#">联系方式</a></li>
                        </ul>
                    </div>
                    <div class="link-group">
                        <h3>帮助中心</h3>
                        <ul>
                            <li><a href="#">使用指南</a></li>
                            <li><a href="#">常见问题</a></li>
                            <li><a href="#">意见反馈</a></li>
                        </ul>
                    </div>
                    <div class="link-group">
                        <h3>条款政策</h3>
                        <ul>
                            <li><a href="#">用户协议</a></li>
                            <li><a href="#">隐私政策</a></li>
                            <li><a href="#">社区规范</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023 荔荔社区 - 校园社交平台</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript 文件 -->
    <script src="src/js/common.js"></script>
    <script src="src/js/post.js"></script>
</body>
</html>
