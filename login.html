<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 荔荔社区</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/common.css">
    <link rel="stylesheet" href="src/css/auth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="src/images/logo.png" alt="荔荔社区">
                <h1>荔荔社区</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="post.html">发布</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <!-- 主题切换按钮 -->
                <button class="theme-toggle" id="themeToggle" title="切换主题">
                    <i class="bi bi-sun-fill"></i>
                </button>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-login">登录</a>
                    <a href="register.html" class="btn btn-register">注册</a>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="main">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>登录账号</h2>
                    <p>欢迎回到荔荔社区，校园生活从这里开始</p>
                </div>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <div class="input-wrapper">
                            <i class="bi bi-person"></i>
                            <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                        </div>
                        <div class="error-message" id="usernameError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="input-wrapper">
                            <i class="bi bi-lock"></i>
                            <input type="password" id="password" name="password" placeholder="请输入密码" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">记住我</label>
                        </div>
                        <a href="forgot-password.html" class="forgot-password">忘记密码？</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                    
                    <div class="auth-divider">
                        <span>没有账号？</span>
                    </div>
                    
                    <a href="register.html" class="btn btn-outline btn-block">注册新账号</a>
                </form>
            </div>
        </div>
    </main>

    <!-- 底部信息 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="src/images/logo.png" alt="荔荔社区">
                    <h2>荔荔社区</h2>
                    <p>校园生活交友平台</p>
                </div>
                <div class="footer-links">
                    <div class="link-group">
                        <h3>关于我们</h3>
                        <ul>
                            <li><a href="#">平台介绍</a></li>
                            <li><a href="#">团队成员</a></li>
                            <li><a href="#">联系方式</a></li>
                        </ul>
                    </div>
                    <div class="link-group">
                        <h3>帮助中心</h3>
                        <ul>
                            <li><a href="#">使用指南</a></li>
                            <li><a href="#">常见问题</a></li>
                            <li><a href="#">意见反馈</a></li>
                        </ul>
                    </div>
                    <div class="link-group">
                        <h3>条款政策</h3>
                        <ul>
                            <li><a href="#">用户协议</a></li>
                            <li><a href="#">隐私政策</a></li>
                            <li><a href="#">社区规范</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023 荔荔社区 - 校园社交平台</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript 文件 -->
    <script src="src/js/common.js"></script>
    <script src="src/js/login.js"></script>
</body>
</html>
